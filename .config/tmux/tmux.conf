# Change prefix to Ctrl-s
unbind C-b
set-option -g prefix C-s
bind C-s send-prefix

# Bind Ctrl-r to reload this config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Tmux config reloaded!"

# Different keys to split window
bind H split-window -v
bind V split-window -h

set-window-option -g mode-keys vi

# Add VIM navigation keys to tmux
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Toggle mouse support
bind m set -g mouse on \; display "Mouse: ON"
bind M set -g mouse off \; display "Mouse: OFF"

# Enable mouse support
set -g mouse on

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "dracula/tmux"

# Vim navigator setup
set -g @vim_navigator_prefix_mapping_clear_screen ""
set -g @vim_navigator_mapping_left "C-Left C-h"
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-Up C-k"
set -g @vim_navigator_mapping_down "C-Down C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding

# Dracula theme setup
set -g @dracula-plugins "cpu-usage ram-usage"
set -g @dracula-show-flags "true"
set -g @dracula-show-left-icon "\uf17c #h #[fg=#f8f8f2,bg=#6272a4] \uf489  #S \uebc8"
set -g @dracula-cpu-usage-label "\uf4bc"
set -g @dracula-ram-usage-label "\uefc5 "

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.config/tmux/plugins/tpm/tpm"
